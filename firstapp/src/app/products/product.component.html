<div>
    <h1></h1>
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{title}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    FIlter By:
                </div>
                <div class="col-md-10">
                    <input type="text"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Number of Product Search</h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of products">
                            <td>{{prod.productName}}</td>
                            <td>{{prod.productCode}}</td>
                            <td>{{prod.releaseDate}}</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
